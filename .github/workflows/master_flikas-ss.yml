# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flikas-ss

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0e0aa0451435402495ee719b282209aa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8aa947669da5477fa92bb6b1504982d7 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0e0aa0451435402495ee719b282209aa }}/shadowsocks-webapp:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0e0aa0451435402495ee719b282209aa }}/shadowsocks-webapp:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flikas-ss'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1ad2922ee9b14e429438d8fc4da56573 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0e0aa0451435402495ee719b282209aa }}/shadowsocks-webapp:${{ github.sha }}'