# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flikas-ss

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_451a608d2f82459b9e72fa6f12d494b2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bb85741b09b7404dac18bea16bf12245 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_451a608d2f82459b9e72fa6f12d494b2 }}/shadowsocks-webapp:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_451a608d2f82459b9e72fa6f12d494b2 }}/shadowsocks-webapp:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flikas-ss'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c210d9617c2b40ea92bdc1f3d5c54327 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_451a608d2f82459b9e72fa6f12d494b2 }}/shadowsocks-webapp:${{ github.sha }}'