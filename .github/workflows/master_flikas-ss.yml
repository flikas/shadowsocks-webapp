# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flikas-ss

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3c72e7fb8bd344baa7dbeb62f9e3667a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d1f837d087d74c6d84e3ec6027f42c79 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3c72e7fb8bd344baa7dbeb62f9e3667a }}/shadowsocks-webapp:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3c72e7fb8bd344baa7dbeb62f9e3667a }}/shadowsocks-webapp:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flikas-ss'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_08b246fa996e430e93cc4bc719ab52b8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3c72e7fb8bd344baa7dbeb62f9e3667a }}/shadowsocks-webapp:${{ github.sha }}'