# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flikas-ss

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_663f5570432644b4a16a94580f7459ae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4377a0eb207e4faeb1188027dea1e900 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_663f5570432644b4a16a94580f7459ae }}/flikas/shadowsocks-webapp:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_663f5570432644b4a16a94580f7459ae }}/flikas/shadowsocks-webapp:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flikas-ss'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_08bd6b54f4e5466582f8e95a40916408 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_663f5570432644b4a16a94580f7459ae }}/flikas/shadowsocks-webapp:${{ github.sha }}'